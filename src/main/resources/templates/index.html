<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="default :: header"></head>
<body>
  <div th:replace="default :: body"></div>
    <!-- Main Content -->
    <div class="content">
        <h3>Customer List</h3>
        <div style="display: flex; justify-content: end;">
            <a th:href="@{/create}" class="btn btn-success">Create</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Configuration Id</th>
                    <th>Customer Name</th>
                    <th>Application Type</th>
                    <th>Onboarding Date</th>
                    <th>Effective Date</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer, iterStat : ${customers}">
                    <!-- Serial No starts from 1 -->
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${customer.configId}">ID</td>
                    <td th:text="${customer.customerName}">Name</td>
                    <td th:text="${customer.applicationType}">Application Type</td>
                    <td th:text="${customer.onboardingDate}">Onboarding Date</td>
                    <td th:text="${customer.effectiveDate}">Effective Date</td>
                    <td><a th:href="@{/edit/{id}(id=${customer.id})}" class="btn">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
